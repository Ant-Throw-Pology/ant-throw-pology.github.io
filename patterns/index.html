<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Pattern | Ant-Throw-Pology</title>
  </head>
  <body>
    <input type="button" value="Back" name="bk" onclick="window.history.back();" />
    <label for="bk">Guess the Patterns</label>
    <ul id="content"></ul>
    <p><em>more coming soon, probably</em></p>
    <script>
      var i = 1;
      while (true) {
        var f = true;
        fetch(`https://ant-throw-pology.github.io/patterns/p${i}/index.html`).then((a) => {
          if (a.ok) {
            document.getElementById("content").innerHTML += `<li><a href="p/pattern${i+1}.html">pattern ${i+1}</a></li>`;
          } else {
            f = false;
            break;
          }
        }, (e) => {
          console.error(e);
        });
        if (!f) break;
      }
    </script>
  </body>
</html>
